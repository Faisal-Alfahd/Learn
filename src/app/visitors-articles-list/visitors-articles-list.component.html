<div class="content" fxLayout="row wrap" fxLayoutGap="30px grid">
  <div
    fxFlex="25%"
    fxFlex.xs="100%"
    fxFlex.sm="33%"
    *ngFor="let article of articles"
  >
    <mat-card class="mat-elevation-z4">
      <div (click)="pdfPreview(article.articleUrl)" class="style-layer"></div>
      <img
        fxLayoutAlign="center center"
        fxFill
        style="width: 100%; height: 100%"
        src="../../assets/images/pdf.jpg"
      />
      <mat-card-title style="text-align: center">
        <h2 style="margin: 5px auto">{{ article.articleTitle }}</h2>
      </mat-card-title>
      <mat-card-content style="text-align: center; margin: 10px">
        <textarea rows="4" readonly style="width: 100%">
          {{ article.articleDescription }}
        </textarea>
      </mat-card-content>
    </mat-card>
  </div>
</div>
