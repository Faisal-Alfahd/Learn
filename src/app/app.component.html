<app-loader *ngIf="isLoading"></app-loader>
<mat-toolbar class="mat-elevation-z2" color="primary">
  <mat-icon
    style="cursor: pointer"
    (click)="sidenave.toggle()"
    *ngIf="isLoggedIn !== null || isGuestLoggedIn !== null"
    >menu</mat-icon
  >
  <p class="title">تعلم كيف تتعلم</p>
  <!-- <span class="toolbar-spacer"></span> -->
  <img src="../assets/images/moe.jpg" />
</mat-toolbar>

<mat-sidenav-container class="side-container">
  <mat-sidenav #sidenave mode="over" opene="false" hasBackdrop="true">
    <mat-nav-list>
      <a
        mat-list-item
        class="button"
        (click)="sidenave.toggle()"
        *ngIf="!isLoggedIn"
        [routerLink]="['home']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <mat-icon>home</mat-icon>
        <span>الرئيسية</span>
      </a>
      <a
        mat-list-item
        class="button"
        (click)="sidenave.toggle()"
        *ngIf="isLoggedIn"
        [routerLink]="['/dashboard']"
        routerLinkActive="active"
      >
        <mat-icon>add_circle</mat-icon>
        <span>المواد التعليمية</span>
      </a>
      <a
        mat-list-item
        class="button"
        (click)="sidenave.toggle()"
        *ngIf="isLoggedIn"
        [routerLink]="['/inbox']"
        routerLinkActive="active"
      >
        <mat-icon>mail</mat-icon>
        <span>البريد الوارد</span>
      </a>
      <a
        mat-list-item
        class="button"
        (click)="sidenave.toggle()"
        *ngIf="!isLoggedIn"
        [routerLink]="['/visitors-videos-list']"
        routerLinkActive="active"
      >
        <mat-icon>video_library</mat-icon>
        <span>المقاطع المرئية</span>
      </a>
      <a
        mat-list-item
        class="button"
        (click)="sidenave.toggle()"
        *ngIf="!isLoggedIn"
        [routerLink]="['/visitors-articles-list']"
        routerLinkActive="active"
      >
        <mat-icon>article</mat-icon>
        <span>المقالات</span>
      </a>
      <a
        mat-list-item
        class="button"
        (click)="sidenave.toggle()"
        *ngIf="!isLoggedIn"
        [routerLink]="['/connect-us']"
        routerLinkActive="active"
      >
        <mat-icon>connect_without_contact</mat-icon>
        <span>تواصل معنا</span>
      </a>
      <a mat-list-item class="button" (click)="sidenave.toggle(); logOut()">
        <mat-icon>exit_to_app</mat-icon>
        <span>تسجيل الخروج</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<div class="footer">
  <h3 class="footer-text">
    <span>جميع الحقوق محفوظة</span>
    <span>&nbsp;</span>
    <span style="font-weight: normal">&copy;</span>
    <span>&nbsp;</span>
    <span>2020</span>
    <span>&nbsp;</span>
    <span>تصميم وبرمجة: أ.فيصل الشمري</span>
  </h3>
</div>
