<div class="content" fxLayout="row wrap" fxLayoutGap="30px grid">
  <div
    fxFlex="25%"
    fxFlex.xs="100%"
    fxFlex.sm="33%"
    *ngFor="let video of videos"
  >
    <mat-card class="mat-elevation-z4">
      <div (click)="videoPreview(video.videoUrl)" class="style-layer"></div>
      <youtube-player
        fxLayoutAlign="center center"
        fxFill
        width="100%"
        height="100%"
        videoId="video.videoUrl"
      >
      </youtube-player>
      <mat-card-title style="text-align: center">
        <h2 style="margin: 5px auto">{{ video.videoTitle }}</h2>
      </mat-card-title>
      <mat-card-content style="text-align: center; margin: 10px">
        <textarea rows="4" readonly style="width: 100%">
          {{ video.videoDescription }}
        </textarea>
        <span>
          في حال ان المستعرض لا يدعم تشغيل المقطع الرجاء الضغط على هذا الزر
        </span>
        <a mat-button [href]="video.videoUrl" style="display: inline">
          اضغط هنا
        </a>
      </mat-card-content>
    </mat-card>
  </div>
</div>
